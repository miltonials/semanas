<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scape room</title>
  <link rel="stylesheet" href="./styles/mobile.css">
  <link rel="stylesheet" href="./styles/pc.css" media="(min-width:769px)">
  <link rel="stylesheet" href="./styles/modals.css">
</head>

<body>
  <header>
    <h1>Scape room</h1>
  </header>
  <main class="game-container">
    <section class="play">
      <section class="btns-container">
        <button name="btn-firs-strategy" class="btn active" id="btn-first-strategy" onclick="changeStrategy()">First strategy</button>
        <button name="btn-second-strategy" class="btn" id="btn-second-strategy" onclick="changeStrategy()">Second strategy</button>
        <button name="btn-run" class="btn" id="btn-run" onclick="run()">Play</button>
        <input class="spinner" type="number" id="speed" name="speed" min="0" value="100" step="100">
        </section>
      <section class="room-container" id="room-container">
        <div class="room" id="room">
          <!-- insert here the game grid -->
        </div>
      </section>
    </section>
    <aside>
      <section class="settings-container" id="settings-container">
        <h2 class="center title">Settings</h2>
        <form>
          <div class="center">
            <h3 class="room-dimensions">Room dimensions</h3>
            <div class="spinner-container">
              <input class="spinner" type="number" id="dimensions" name="dimensions" min="10" max="30" value="10">
            </div>
          </div>
          <div class="center">
            <h3>Porcentaje of obstacles</h3>
            <div class="spinner-container">
              <input class="spinner" type="number" id="obstacles" name="obstacles" value="1" min="1" max="15">%
            </div>
          </div>
          <div class="center">
            <h3>Number of children per generation</h3>
            <div class="spinner-container">
              <input class="spinner" type="number" id="childrenXgeneraion" name="childrenXgeneraion" min="0" max="30" value="0">
            </div>
          </div>
          <div class="center">
            <h3>Selection percentage</h3>
            <div class="spinner-container">
              <input class="spinner" type="number" id="selection" name="selection" min="5" max="75" value="5">%
            </div>
          </div>
          <div class="center">
            <h3>Initial population size</h3>
            <div class="spinner-container">
              <input class="spinner" type="number" id="iPopulation" name="iPopulation" min="10" value="50">
            </div>
          </div>
          <div class="center">
            <h3>ADN</h3>
            <div class="spinner-container">
              <input class="text" type="text" id="adn" name="adn" placeholder="WASD">
            </div>
          </div>
          <div class="btns-container">
            <p class="btn save center" onclick="creationMap()">Save settings</p>
          </div>
        </form>
      </section>
      <section class="execution-data-container">
        <br />
        <h1 id="generation-counter">
            Execution data (1° generation)
        </h1>
        <section id="logs-history" class="table">
          <div class="table-row center table-titles">
            <p class="center">Competitor</p>
            <p class="center">DNA</p>
            <p class="center">Steps</p>
            <p class="center">Keys</p>
            <p class="center">Fitness</p>
          </div>
          <section class="rows-container" id="rows-container">
            <!-- Insert stats here -->
          </section>  

        </section>
        <br />
        <section class="btns-container">
          <button name="how-to-play" class="btn" id="how-to-play">
            <a class="center" href="https://github.com/miltonials/scape-room" target="-blank">
              ¿How to play?
            </a>
          </button>
          <button name="settings-btn" class="btn settings-btn" id="settings-btn">Settings</button>
        </section>
      </section>
    </aside>
  </main>
  <script src="./js/modals/controller.js"></script>
  <script src="./js/modals/customModals.js"></script>
  <script src="./js/clases.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
